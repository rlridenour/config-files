
[main]
config version = 2
shell = /usr/local/bin/fish
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = no

[shortcut1]
shortcut = ⌃⌥⌘E
action = Emacs Client
command = e
workdir = 
enabled = yes

[shortcut2]
shortcut = ⌃⌥⌘N
action = Bring Emacs to front
command = open -a emacs
workdir = 
enabled = yes

[shortcut3]
shortcut = ⌃⌥⌘D
action = Open current Finder folder in Dired
command = cdd
workdir = 
enabled = yes
